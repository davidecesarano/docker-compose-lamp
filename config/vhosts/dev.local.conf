<VirtualHost *:80>

    ServerName dev.local
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/dev.local/httpdocs
    
	<Directory /var/www/html/dev.local/httpdocs>
		Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
	</Directory>

    ErrorLog /var/www/html/dev.local/logs/error.log
    CustomLog /var/www/html/dev.local/logs/access.log combined

</VirtualHost>